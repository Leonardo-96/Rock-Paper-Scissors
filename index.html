<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="javascript" href="/scriptName.js">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        // Computer picks randomly from Rock, Paper or Scissors

        function computerPlay(){
            const number = Math.floor(Math.random() * 3)

            if (number === 1){
                return "rock"
            }

            else if (number === 2){
                return "paper"
            }

            else{
                return "scissors"
            }
        }

        // All the possibilities for a round

        let playerScore = 0
        let computerScore = 0

        function playRound(playerSelection, computerSelection){
            if (playerSelection == "rock" && computerSelection == "rock"){
                return "Tie!"
            }
            else if (playerSelection == "rock" && computerSelection == "paper"){
                computerScore++
                return `You lose! Paper covers rock. Score is ${playerScore} to ${computerScore}`
            }
            else if (playerSelection == "rock" && computerSelection == "scissors"){
                playerScore++
                return `You win! Rock crushes scissors. Score is ${playerScore} to ${computerScore}`
            }

            else if (playerSelection == "paper" && computerSelection == "paper"){
                return "Tie!"  
            }
            else if (playerSelection == "paper" && computerSelection == "rock"){
                playerScore++
                return `You win! Paper covers rock. Score is ${playerScore} to ${computerScore}`
            }
            else if(playerSelection == "paper" && computerSelection == "scissors"){
                computerScore++
                return `You lose! Scissors cut paper. Score is ${playerScore} to ${computerScore}`
            }


            else if (playerSelection == "scissors" && computerSelection == "scissors"){
                return "Tie!"
            }
            else if (playerSelection == "scissors" && computerSelection == "rock"){
                computerScore++
                return `You lose! Rock crushes scissors. Score is ${playerScore} to ${computerScore}`
            }
            else if (playerSelection == "scissors" && computerSelection == "paper"){
                playerScore++
                return `You win! Scissors cut paper. Score is ${playerScore} to ${computerScore}`
            }
            else{
                return "Invalid input"
            }
        }
        
        // A game consisting of 5 rounds
        function game(){
            for (let i = 0; i < 5; i++){
            let playerSelection = prompt("Rock, paper or scissors?")
            playerSelection = playerSelection.toLowerCase()
            let computerSelection = computerPlay()
            console.log(playRound(playerSelection, computerSelection))
            }

            // Player wins
            if (playerScore > computerScore){
                console.log(`You win. Final score is ${playerScore} to ${computerScore}`)
            }

            // Player loses
            else if (playerScore < computerScore){
                console.log(`You lose. Final score is ${playerScore} to ${computerScore}`)
            }

            // Player ties
            else{
                console.log(`You tied. Final score is ${playerScore} to ${computerScore}`)
            }
        }
        game()
    </script>
</body>
</html>
